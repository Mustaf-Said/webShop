<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Webshop</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/app/app.js" defer></script>
    <script src="https://www.paypal.com/sdk/js?client-id=DIN_CLIENT_ID" defer></script>

</head>
<body>
    <header>
        <h1>Välkommen till Min Webshop</h1>
        <div id="cart">
            <h3>Varukorg: <span id="cart-count">0</span> varor</h3>
            <button onclick="showCart()">Visa Varukorg</button>
        </div>
    </header>
    
    <main>
        <section id="products">
            <div class="product">
                <h2>Produkt 1</h2>
                <p>Pris: 100 kr</p>
                <button onclick="addToCart('Produkt 1', 100)">Lägg i varukorg</button>
            </div>
            <div class="product">
                <h2>Produkt 2</h2>
                <p>Pris: 150 kr</p>
                <button onclick="addToCart('Produkt 2', 150)">Lägg i varukorg</button>
            </div>
            <!-- Lägg till fler produkter om du vill -->
        </section>
    </main>

    <section id="cart-modal" class="hidden">
        <h2>Din Varukorg</h2>
        <div id="cart-items"></div>
        <h3>Total: <span id="cart-total">0</span> kr</h3>
        <div id="paypal-button-container"></div>
        <button onclick="hideCart()">Stäng Varukorg</button>
    </section>

   
</body>
</html>
